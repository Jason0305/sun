<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style type="text/css"></style>
</head>
<body>

<div id="form_reg_main" style="width:400px;border:solid 1px red;margin:20px;">
<form id="regForm" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <label class="col-sm-2 control-label">gender</label>
            <div class="radio">
                <label>
                    <input name="gender" type="radio" value="1" id="male" checked="checked"><label for="male" class="col-sm-2 control-label">&nbsp;&nbsp;&nbsp;男</label><br>
                    <input name="gender" type="radio" value="0" id="female"><label for="female" class="col-sm-2 control-label">&nbsp;&nbsp;&nbsp;女</label>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone3" class="col-sm-2 control-label">phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="phone" id="inputPhone3" value="1234124" placeholder="phone">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="email" id="email" value="2a1313@qq.com" placeholder="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="registerBtn" class="btn btn-default">Register</button>
        </div>
    </div>
</form>
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        registerBtn.onclick = function () {
            $.ajax({
                url: "../user/register.do",
                data: $("#regForm").serialize(),
                type: "post",
                dataType: "json",
                beforeSend: function () {
                    console.log("send Before...");
                },
                success: function (data) {
                    alert("response success...");
                    location.href = "index.html";
                }
            });
        };
    </script>
</div>
</body>
</html>
